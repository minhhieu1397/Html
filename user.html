<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="title">
		<h1>User</h1>
	</div>

	<div class="input-username">
		<label for="">Username:</label>
		<div>
			<input type="text" name="username" id="input-username" placeholder="Text">
		</div>
	</div>

	<div class="input">
		<label for="input-password">Password:</label>
		<div>
			<input type="password" name="password" id="input-password" placeholder="Text">
		</div>
	</div>
	
	<div class="input-email">
		<label for="">Email:</label>
		<div>
			<input type="text" name="email" id="input-email" placeholder="Text">
		</div>
	</div>

	<div class="form-group">
		<div>Email:</div>
		<form>
			<input name="Business" type="checkbox" value="business" checked="checked"/>Business
			<input name="Math" type="checkbox" value="math" />Math
			<input name="It" type="checkbox" value="it" />IT
		</form>
	</div>

	<div class="button">
		<button type="button">Save</button>
	</div>
</body>
</html>
